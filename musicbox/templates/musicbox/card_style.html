<div class="row">
    {% for song in songs %}
    <div class="col-md-12 col-lg-6 d-inline-flex m-0 p-1">
        <div class="card w-100">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'musicbox:kind_detail' 'song' song.id %}">{{ song.title }}</a>
                </h5>
                <hr>
                <p class="card-text text-right">
                    {% for artist in song.artist.all %}
                    <a
                        href="{% url 'musicbox:kind_detail' 'artist' artist.id %}">{{ artist }}</a>{% if not forloop.last %},
                    {% endif %}{% endfor %}<br />
                    <a href="{% url 'musicbox:kind_detail' 'genre' song.genre.id %}">{{ song.genre }}</a><br />
                </p>
                <div style="position:relative;padding-top:56.25%;">
                    <iframe id="{{song.id}}" frameborder="0" allowfullscreen="1"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        title="YouTube video player" src="https://www.youtube.com/embed/{{ song.link }}"
                        style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
