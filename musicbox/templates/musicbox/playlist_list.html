{% extends 'musicbox/base.html' %}

{% block title %}
Playlist List
{% endblock %}

{% block content %}
<div class="p-2 m-3">
    <h1 class="kind-title display-5">Playlist List</h1>
</div>
<div class="col-md-12 col-lg-6">
    <table class="table table-hover mt-2 border-bottom">
        <thead>
            <tr class="thead-light" style="">
                <th width="75%">Playlist</th>
                <th>Songs</th>
            </tr>
        </thead>
        <tbody>
            {% for playlist in playlists %}
            <tr>
                <td><a href="{% url 'musicbox:kind_detail' 'playlist' playlist.id %}">{{ playlist.name }}</a></td>
                <td>{{ playlist.songs.count }} songs</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% include 'musicbox/pagination.html' %}
</div>
{% endblock %}
