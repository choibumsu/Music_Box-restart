{% extends 'musicbox/base.html' %}

{% block title %}
Playlist List
{% endblock %}

{% block content %}
<div class="col-6">
    <table class="table table-hover table-bordered">
        <thead>
            <tr class="thead-light" style="">
                <th>제목</th>
                <th>노래</th>
            </tr>
        </thead>
        <tbody>
            {% for playlist in playlists %}
            <tr>
                <td><a href="">{{ playlist.name }}</a></td>
                <td>{{ playlist.song_set.all.count }}곡</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
