{% extends 'musicbox/base.html' %}

{% block title %}
Genre List
{% endblock %}

{% block content %}
<div class="p-2 m-3">
    <h1 class="kind-title display-5">Genre List</h1>
</div>
<div class="col-md-12 col-lg-6">
    <table class="table table-hover mt-2 border-bottom">
        <thead>
            <tr class="thead-light" style="">
                <th width="75%">Genre</th>
                <th>Songs</th>
            </tr>
        </thead>
        <tbody>
            {% for genre in genres %}
            <tr>
                <td><a href="{% url 'musicbox:kind_detail' 'genre' genre.id %}">{{ genre.name }}</a></td>
                <td>{{ genre.song_set.all.count }} songs</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% include 'musicbox/pagination.html' %}
</div>
{% endblock %}
